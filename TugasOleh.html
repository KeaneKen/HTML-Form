<html>
    <head></head>
    <style> td {padding: 1rem;} </style>
    <body> 
        <table align="center" style="border: 1px solid;">
            <tr style="height: 40px;">
            <th colspan="2" style="background-color: blue ; width: 250px;">
                <p style="color: white;">FORM PENDAFTARAN OSIS</p></th>
            </tr>
            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" placeholder="Nama Lengkap"></td>
            </tr>
            <tr>
                <td>Nama Panggilan</td>
                <td><input type="text" placeholder="Nama Panggilan"></td>
            </tr>
            <tr>
                <td>Tempat/Tanggal Lahir</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>Laki-Laki<input type="radio" name="Gender">
                Perempuan <input type="radio" name="Gender"></td>
            </tr>
            <tr>
                <td>Nomor Telpon</td>
                <td><input type="text" placeholder="Telepon"></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td>IPA <input type="radio" name="Jurusan">
                    IPS <input type="radio" name="Jurusan">
                    BAHASA <input type="radio" name="Jurusan"></td>
                </tr>
                <tr>
                <td>Agama</td>
                <td><select name="Religion">
                    <option value="Islam">Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Budha">Budha</option>
                    <option value="Hindu">Hindu</option>
                </select></td> 
            </tr>
            <tr>
                <td>Hobi</td>
                <td>Membaca Buku<input type="checkbox">
                    Menulis <input type="checkbox">dll<input type="checkbox"></td>
            </tr>
            <tr>
                <td>Alasan/Motivasi untuk mendaftar</td>
                <td><textarea name="Reason" rows="9" cols="35"></textarea></td>
            </tr>
            <tr>
                <td>Foto 3X4</td>
                <td><input type="file" value="Choose File"></td>
            </tr>
            <tr>
                <td align="center" colspan="2"><input type="submit" value="Daftar"> 
                <input type="reset"></td>
            </tr>
        </table>
    </body>
</html>
